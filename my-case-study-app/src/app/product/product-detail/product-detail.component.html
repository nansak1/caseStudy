<div class="container-fluid">
  <div class="row m-5"></div>
  <div class="row" *ngIf='data'>
    <div class="col-md-6">
      <span class="title-product m-3">{{data.productTitle}}</span>
      <!--<img width="300" alt="Blender" src='{{data.primaryImage}}'>-->
      <app-carousel [primary]="primaryImage" [data]="images"></app-carousel>
    </div>
    <div class="col-md-6">
      <div class="row col-sm-6 m-3">
        <div class="v-text"><b>{{data.productPrice}}</b> <span class="tiny-text"> {{ data.priceQualifier}}</span></div>
      </div>
      <div class="row col-sm-6 m-3">
        <p class="ruler"></p>
        <ul class="promo" >
        <li><span><small>Spend $50, ships free</small></span></li>
        <li><span><small>$25 gift card with purchase of select Ninja Blender</small></span></li>
      </ul>
      <p class="ruler"></p>

      </div>
      <div class="row col-sm-6 m-3">
        <app-quantity-counter></app-quantity-counter>
      </div>
      <div class="row col-sm-6 m-3">
        <!--<div class="col-lg-12">-->
          <div class="col-sm-6"><button  type="button" *ngIf='data.purchasingChannelCode === 0 || data.purchasingChannelCode === 2' class="btn btn-secondary btn-sm">PICK UP IN STORE</button></div>
          <div class="col-sm-6"><button  type="button" *ngIf='data.purchasingChannelCode === 0 || data.purchasingChannelCode === 1' class="btn btn-primary btn-sm">ADD TO CART</button></div>
        <!--</div>-->
      </div>
    </div>
  </div>
</div>
