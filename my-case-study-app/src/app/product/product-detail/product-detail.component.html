<div class="container-fluid">
  <div class="row m-5"></div>
  <div class="row justify-content-start" *ngIf='data'>
    <div class="col-8 col-sm-5 col-md-6">
      <p class="m-4">{{data.productTitle}}</p>
      <!--<img width="300" alt="Blender" src='{{data.primaryImage}}'>-->
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="{{data.productImages[0].image}}" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="{{data.productImages[1].image}}" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="{{data.productImages[2].image}}" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    </div>
    <div class="col-4 col-sm-5 col-md-6">
      <div class="row m-4">
        {{data.productPrice}}
      </div>
      <div class="row col-sm-5 m-3">
        <app-quantity-counter></app-quantity-counter>
      </div>
      <div class="row col-sm-5">
          <button type="button" *ngIf='data.purchasingChannelCode === 0 || data.purchasingChannelCode === 2' class="btn btn-primary btn-sm">PICK UP IN STORE</button>
          <button type="button" *ngIf='data.purchasingChannelCode === 0 || data.purchasingChannelCode === 1' class="btn btn-primary btn-sm">ADD TO CART</button>
      </div>
    </div>
  </div>
</div>
