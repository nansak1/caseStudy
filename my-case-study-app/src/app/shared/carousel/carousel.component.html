
<div id="carousel-custom" class="carousel slide" data-ride="carousel">
    <div class="carousel-outer">

    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="{{primary}}" alt="slide 1" />
        </div>
      <div>
          <div class="carousel-item" *ngFor= "let d of data">
              <img class="d-block w-100" src="{{d.image}}" alt="slide {{d}}">
            </div>
      </div>
      <!--<div class="carousel-item">
        <img class="d-block w-100" src="{{data[1].image}}" alt="Second slide" />
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{{data[2].image}}" alt="Third slide" />
      </div>-->
    </div>

    </div>
    <ol class='carousel-indicators'>
        <li data-target="#carousel-custom" data-slide-to="6" class="active">
            <img class="thumbnail" src='{{primary}}' alt='' />
        </li>
        <li data-target="#carousel-custom" *ngFor= "let d of data let i = index" [attr.data-slide-to]="i">
            <img class="thumbnail" src='{{d.image}}' alt='' />
        </li>
        <!--<li data-target="#carousel-custom" data-slide-to="2">
            <img class="thumbnail" src='{{data[2].image}}' alt='' />
        </li>-->
      </ol>
      <!--controls-->
    <a class="left carousel-control" href="#carousel-custom" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <!--<span class="sr-only">Previous</span>-->
      </a>
      <a class="right carousel-control" href="#carousel-custom" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <!--<span class="sr-only">Next</span>-->
      </a>
    </div>
  <!--</div>-->
