
<div class="input-group">
    <input type="number" id="cartQty" class="form-control" value={{qty}} placeholder="Quantity:" aria-label="Quantity" aria-describedby="basic-addon2">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" (click)="increment()" type="button">+</button>
      <button class="btn btn-outline-secondary" (click)="decrement()" type="button">-</button>
    </div>
</div>
